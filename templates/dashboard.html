<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Admin Dashboard</h1>
        <button id="addUserButton">Add User</button>

        <table id="userTable">
            <thead>
                <tr>
                    <th>Admission Number</th>
                    <th>Name</th>
                    <th>Place</th>
                    <th>Branch</th>
                    <th>Semester</th>
                    <th>Fixed Fare</th>
                    <th>Total Fare</th>
                    <th>Actions</th>
                    <th>QR Code</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
        <button id="logout">Logout</button>
    </div>

    <!-- Add User Popup -->
    <div id="addUserPopup" class="popup" style="display:none;">
        <div class="popup-content">
            <h2>Add User</h2>
            <input type="text" id="admission_number" placeholder="Admission Number" required>
            <input type="text" id="name" placeholder="Name" required>
            <input type="text" id="place" placeholder="Place" required>
            <input type="text" id="branch" placeholder="Branch" required>
            <input type="text" id="semester" placeholder="Semester" required>
            <input type="number" id="fixed_fare" placeholder="Fixed Fare" required>
            <button id="submitUser">Submit</button>
            <button onclick="document.getElementById('addUserPopup').style.display='none'">Cancel</button>
        </div>
    </div>
    <script src="{{ url_for('static', filename='dashboard.js') }}"></script>
</body>
</html>
